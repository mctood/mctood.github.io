<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script>
		let bq;
		let bufoClicks = 0;

		document.addEventListener("DOMContentLoaded", function () {
			$("#froggo").click(() => {
				bufoClicks++;
				if (bufoClicks == 50) {
					$("#froggo").addClass("cool");
					$("#froggo").attr("src", "./cool_froggo.svg")
				}
			})
			$('.fade').each((i, e) => {
				$(e).attr("style", `animation-delay: ${($(e).attr("queue") - 1) * 0.2}s`)
			})
			$('.fadeOut').each((i, e) => {
				$(e).attr("style", `animation-delay: ${($(e).attr("queue") - 1) * 0.2}s`)
			})
			$('.action').each((i, e) => {
				$(e).attr("style", `animation-delay: ${($(e).attr("queue") - 1) * 0.2}s`)
			})
			const quotes = [
				"Жаба — не воробей, вылетит — не подержишь.",
				"Жаба от жабы недалеко прыгает.",
				"Семь раз отмерь, один раз подержи жабу.",
				"За двумя жабами погонишься - ни одной не подержишь.",
				"Сколько волка ни корми, он всё равно не жаба.",
				"Лучше жаба в руках, чем руки в жабе.",
				"Любишь кататься, люби и жабу подержать.",
				"Слово - серебро, молчание - жаба.",
				"Гусь свинье не жаба.",
				"Назвался жабой - полезай в руки.",
				"Рыба ищет где глубже, а жаба - где подержат.",
				"Хлебом не корми, дай жабу подержать. <img src='./bkbbk.svg' style='width: 1em; opacity: .5' />",
			]
			let rand = //quotes[Math.floor(Math.random() * quotes.length)]
			quotes[11]
			bq = new TypeIt("#blockquote", {speed: 30})
				.type(rand, {delay: 400})
				.exec(() => $('.action').addClass('fade').css({display: 'inline-block'}))
				.go()
			$(".ti-cursor").addClass("bq-cursor")
		});
	</script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');
		@import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
		body {
			background-color: #000;
			margin: 0;
			padding: 0;
			height: 100%;
		}
		* {
			color: white;
			font-family: "JetBrains Mono", monospace;
			-webkit-tap-highlight-color: transparent;
		}
		.fade {
			animation-iteration-count: 1;
			animation-fill-mode: forwards;
			animation-name: fade;
			animation-duration: .8s;
			opacity: 0;
		}
		.fadeOut {
			animation-iteration-count: 1;
			animation-fill-mode: forwards;
			animation-name: fadeOut;
			animation-duration: .8s;
			opacity: 1;
		}
		.content {
			padding: 30px;
		}
		.prepare {
			color: #fff;
			font-weight: bolder;
			
			font-size: 6em;
		}
		.cool {
			animation: jmak .5s ease-in-out infinite !important;
		}
		@keyframes jmak {
			0% {
				transform: scaleY(100%);
			}
			50% {
				transform: scaleY(80%);
			}
			100% {
				transform: scaleY(100%);
			}
		}
		@keyframes fade {
			0% {
				opacity: 0;
				transform: translateY(10px)
			}
			100% {
				opacity: 1;
				transform: none;
			}
		}
		@keyframes fadeOut {
			0% {
				transform: none;
			}
			100% {
				transform: translateY(-10px);
				opacity: 0;
				display: none;
			}
		}
		.header {
			display: flex;
			flex-direction: row;
			justify-content: flex-end;
			height: 50px;
		}
		.header .item {
			height: 100%;
			display: inline-flex;
			justify-content: center;
			text-align: center;
			align-items: center;
			margin: 0 15px;
			padding: 0 15px;
			transition: .35s;
			cursor: pointer;
		}
		.header .item::after {
			content: "";
			position: absolute;
			bottom: 0;
			width: 100%;
			background-color: #fff;
			height: 1px;
			transition: .35s;
			z-index: -1;
			cursor: pointer;

		}
		.header .item:hover * {
			transition: .35s;
			color: black;
		}
		.header .item:hover i {
			transition: .35s;
			color: #000;
		}
		.header .item:hover::after {
			height: 100%;
		}
		.main {
			display: flex;
			flex-direction: column;
			text-align: left;
			margin: 30px auto;
			width: 80%;
		}
		.froggo {
			position: fixed;
			bottom: 0;
			right: 50px;
			cursor: pointer;
			transform-origin: bottom center;
		}
		.jmak {
			animation: jmak .35s ease-in-out;
		}
		@media screen and (max-width: 640px) {
			.header .item {
				height: 100%;
				margin: 0;
				display: inline-flex;
				justify-content: center;
				text-align: center;
				align-items: center;
				flex-direction: column;
				padding: 0 15px;
				transition: .35s;
				cursor: pointer;
				width: calc(100% / 3);
			}
			.content {
				padding: 0;
			}
			.header {
				justify-content: center;
			}
			.hidable {
				font-size: xx-small;
				transform: translateY(4px);
			}
			.nbsp {
				display: none;
			}
			.string {
				display: none;
			}
			.actions {
				display: flex;
				flex-direction: column;
			}
			.bi {
				transform: translateY(-4px);
			}
			.action {
				padding: 15px !important;
				margin: 10px 0;
			}
		}
		
		.actions {
			cursor: default;
			margin-top: 20px;
		}
		
		.string {
			position: fixed;
			top: -60px;
			left: 40px;
			animation: string .8s forwards cubic-bezier(0.5, -0.01, 0, 2.08);
			transition: .5s;
		}
		.string:hover {
			cursor: pointer;
			transform: translateY(8px);
		}
		@keyframes string {
			0% {
				top: -60px;
				opacity: 0;
			}
			100% {
				top: -20px;
				opacity: 1;
			}
		}
		.action {
			padding: 10px;
			border: 1px solid #fff;
			border-bottom: 2px solid #fff;
			display: none;
			transition: .35s;
		}
		.action:hover {
			cursor: pointer;
			background-color: #fff;
			color: #000;
		}
	</style>
</head>
<body>
	<img src="./string.svg" alt="" class="string">
	<div class="content">
		<div class="header">
			<div class="item fade" queue="1" onclick="location.href='http://github.com/mctood'">
				<i class="bi bi-github"></i>
				<span class="hidable"><span class='nbsp'>&nbsp;</span>GitHub</span>
			</div>
			<div class="item fade" queue="2" onclick="location.href='http://www.youtube.com/channel/UCj2aDBfXn94ycDD7lGB3c_g'">
				<i class="bi bi-youtube"></i>
				<span class="hidable"><span class='nbsp'>&nbsp;</span>YouTube</span>
			</div>
			<div class="item fade contact" queue="3" onclick="location.href='http://forms.yandex.ru/u/6647901584227c4d1363f269/'">
				<i class="bi bi-chat-fill"></i>
				<span class="hidable"><span class='nbsp'>&nbsp;</span>Связаться со мной</span>
			</div>
		</div>
		<div class="main">
			<h1 id="blockquote" class="fade" queue="2"></h1>
			<div class="actions">
				<div class="action" queue="1">
					Мои сервисы
				</div>
				<div class="action" queue="2" onclick="location.href='http://forms.yandex.ru/u/664789d890fa7b4c74556837/'">
					Предложить цитату
				</div>
				<div class="action" queue="3" onclick="location.href='./random_bufo.html'">
					Случайная жаба
				</div>
			</div>
			<div id="skills" class="skills">

			</div>
		</div>
	</div>
	<img src="./froggo.svg" alt="JABA" class="froggo fade" id="froggo" queue="1" onmousedown="$(this).removeClass('fade'); if (bufoClicks < 50) $(this).removeClass('jmak');void this.offsetWidth;$(this).addClass('jmak');">
</body>
</html>
